version: '3'
services:
    database:
        image: mariadb:latest
        container_name: database
        restart: always
        ports:
            - 3306:3306
        volumes:
            - ./db_data:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_DATABASE=laraveljdsnews
        networks:
            - jds-networks
    app:
        build:
            context: .
            dockerfile: DockerFile
        container_name: php
        restart: unless-stopped
        tty: true
        working_dir: /var/www/laravel
        environment:
            - TZ=Asia/Jakarta
        volumes:
            - .:/var/www/laravel
        networks:
            - jds-networks
        depends_on:
            - database
    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        tty: true
        ports:
            - 80:80
        volumes:
            - .:/var/www/laravel
            - ./docker_cfg/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - jds-networks
networks:
    jds-networks:
        driver: bridge
